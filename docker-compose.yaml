version: '3.8'
name: devels-workshop-ubuntu
services:
  skel:
    entrypoint:
      - sleep
      - infinity
    image: kindtek/dplay:ubuntu-skel
    build:
      context: .
      target: dplay_skel
      args:
        - username=${username:-gabriel}
      dockerfile: dockerfile.ubuntu.yaml
    init: true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ~/
        target: /home/host
  git:
    image: kindtek/dplay:ubuntu-git
    extends: skel
    build:
      target: dplay_git
  phat:
    extends: git
    image: kindtek/dplay:ubuntu-phat
    build:
      target: dplay_phat

  phatt:
    extends: phat
    image: kindtek/dplay:ubuntu-phatt
    build:
      target: dplay_phatt

  phatter:
    extends: phatt
    image: kindtek/dplay:ubuntu-phatter
    build:
      target: dplay_phatter

  phattest:
    extends: phatter
    image: kindtek/dplay:ubuntu-phattest
    build:
      target: dplay_phattest
  phatso:
    extends: phattest
    image: kindtek/dplay:ubuntu-phatso
    build:
      target: dplay_phatso
