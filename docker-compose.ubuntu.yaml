version: "3.9"
name: devels-workshop-ubuntu
services:
  # chown-hel:
  #   # Need a user priviliged enough to chown
  #   user: 'root'
  #   # Specify the group in question
  #   group_add:
  #     - 'horns'
  #   volumes:
  #     # The volume to chown
  #     - hel-data:/tmp/change-ownership
  #   command: chown -R devel:horns /tmp/change-ownership
  skel:
    # Need a user priviliged enough to chown
    user: gabriel
    # image: kindtek/dplay:ubuntu-skel
    build:
      context: .
      target: dplay_skel
      args:
        - username=${username:-gabriel}
      dockerfile: dockerfile.ubuntu.yaml
      # network: ${COMPOSE_PROJECT_NAME}_default
    init: true
    volumes:
      - hel-data:/tmp/devel
    command: sudo chown -R devel:horns /tmp/devel
    labels:
      com.dplay_skel.description: "n/a"

  git:
    # owner/group becomes owner of hel-data volume
    user: devel
    group_add:
      # - archans
      - horns
    privileged: true
    entrypoint:
      - sleep
      - infinity
    image: kindtek/dplay:ubuntu-git
    # extends: skel
    build:
      context: .
      target: dplay_git
      args:
        - username=${username:-gabriel}
      dockerfile: dockerfile.ubuntu.yaml
    depends_on:
      skel:
        # Wait for the ownership to change
        condition: service_completed_successfully
    volumes:
      - hel-data:/home/devel
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    labels:
      com.dplay_git.description: "basics + git"

volumes:
  hel-data:

networks:
  "${COMPOSE_PROJECT_NAME}_default":
    driver: overlay
    attachable: true
