version: "3.9"
name: devels-playground-kali
services:
  test:
    build:
      context: .
      target: dvlp_testing
      args:
      - KERNEL_TYPE
      - KERNEL_FEATURE
      - CONFIG_FILE
      - DOCKER_TIMESTAMP
    image: kindtek/${HUB_REPO:-devels-playground}:kali-test
    entrypoint: /bin/bash -c
    command:
      - tail -F /dev/null
    # command:
