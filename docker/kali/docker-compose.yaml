  vols:
    extends: build-template
    user: "r00t"
    working_dir: /repos/dvlw
    build:
      target: dvlp_base-volumes-built
    # entrypoint: /bin/bash
    command:
      - tail -F /dev/null
    depends_on:
      build-vols:
        condition: service_completed_successfully
    healthcheck:
      # test: /bin/bash -c 'git status --porcelain > /dev/null' || exit 1
      test: /bin/bash -c "test -e '.git' || exit 1"
      start_period: 30s
      start_interval: 1s
      interval: 30s
      timeout: 10s
      retries: 5
    volumes_from:
      - build-template
    volumes:
      - repo_agl:/repos/dvlw
      - repo_agl:/r00t/dvlw
      - repo_agl:/home/r00t/dvlw
      - repo_agl:/hal/dvlw
      - repo_agl:/home/${_AGL}/dvlw
      - repo_dvl:/hel/dvlw
      - repo_dvl:/home/${_DVL}/dvlw
