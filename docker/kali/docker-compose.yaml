  build-base:
    extends: build-skel
    tty: true
    entrypoint: /bin/bash -c echo 'helloworld entry'
    command:
      - /bin/bash -c echo 'helloworld command'
    expose:
      - "3390"
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-base
    build:
      target: dvlp_base   
      args:
        - _AGL=${_AGL:-agl}
        - _DVL=${_DVL:-dvl}
    # entrypoint: /bin/bash -c 
    # command:
    #   - tail -F /dev/null
    depends_on:
      build-vols:
        # Wait for the ownership to change
        condition: service_started
      build-vols-kernel:
        # Wait for the ownership to change
        condition: service_started
      build-skel:
        # Wait for the ownership to change
        condition: service_completed_successfully
    labels:
      com.dvlp_base.description: "-build skeleton"
    volumes_from:
      - build-vols
  build-base-kernel:
    extends:
      build-base
    volumes_from:
      - build-vols-kernel
