  build-template:
    tty: false
    entrypoint: /bin/bash -c
    # command:
    #   - tail -F /dev/null
    build:
      context: .
      target: dvlp_testing
      args:
        - _AGL=${_AGL:-agl}
        - _DVL=${_DVL:-dvl}
        - _CPU_ARCH="${_CPU_ARCH}"
        - _CPU_VENDOR="${_CPU_VENDOR}"
        - DOCKER_HUB_IMG=${HUB_IMG}
        - DOCKER_HUB_REPO=${HUB_REPO}
    env_file:
      - .env
    environment:
      - _AGL=${_AGL:-agl}
      - _DVL=${_DVL:-dvl}
      - _CPU_ARCH="${_CPU_ARCH}"
      - _CPU_VENDOR="${_CPU_VENDOR}"
      - DOCKER_HUB_IMG=${HUB_IMG}
      - DOCKER_HUB_REPO=${HUB_REPO}
    restart: on-failure
    cap_add:
      - AUDIT_WRITE
      - SYS_CHROOT
      - CHOWN
      - DAC_OVERRIDE
      - FSETID
      - FOWNER
      - MKNOD
      - NET_RAW
      - SETGID
      - SETUID
      - SETFCAP
      - SETPCAP
      - NET_BIND_SERVICE

  base-template:
    extends: build-template
    # entrypoint: /bin/bash -c 'helloworld'
    command:
      - tail -F /dev/null
    # expose:
    #   - "3390"
    tty: true
    privileged: true
    volumes:
      - win_c:/mnt/c
      - win_n:/mnt/n
      - mnt-data:/mnt/data

  base-kernel-template:
