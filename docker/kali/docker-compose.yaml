version: "3.9"
name: devels-playground-kali
services:
  template:
    build:
      context: .
      args:
        - __ARCH__VENDOR
    env_file:
      - .env
    restart: on-failure
    cap_add:
      - AUDIT_WRITE
      - SYS_CHROOT
      - CHOWN
      - DAC_OVERRIDE
      - FSETID
      - FOWNER
      - MKNOD
      - NET_RAW
      - SETGID
      - SETUID
      - SETFCAP
      - SETPCAP
      - NET_BIND_SERVICE
    # command:
    #   - tail
    #   - -f
    #   - /dev/null
    # command: ["tail", "-f", "/dev/null"]
    volumes:
      - repo_agl:/repos/dvlw
      - repo_agl:/r00t/dvlw
      - repo_agl:/home/r00t/dvlw
      - repo_agl:/hal/dvlw
      - repo_agl:/home/${_AGL}/dvlw
      - repo_dvl:/hel/dvlw
      - repo_dvl:/home/${_DVL}/dvlw
      - mnt-data:/mnt/data
      - home_agl:/hal
      - home_agl:/home/${_AGL}
      - home_dvl:/hel
      - home_dvl:/home/${_DVL}
      - home_r00t:/r00t
      - home_r00t:/home/r00t
      - dls:/dls


  build-repo-builder:
    # command: /bin/bash -c apt-get update -y && apt-get upgrade -y
    build:
      context: .
      target: dvlp_repo-builder
    env_file:
      - .env

  build-repo-builder-image:
    extends: build-repo-builder
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:repo-builder
    depends_on:
      build-repo-builder:
        # Wait for the ownership to change
        condition: service_completed_successfully

  repo-builder-image:
    extends: build-repo-builder-image
    build:
      context: ""
      target: ""

  build-repo:
    build:
      context: .
      target: dvlp_repo
      no_cache: true
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:repo
    entrypoint: /bin/bash -c echo 'helloworld'
    command:
      - echo 'helloworld'
    env_file:
      - .env
    volumes:
      - repo_agl:/repos/dvlw
      - repo_agl:/r00t/dvlw
      - repo_agl:/home/r00t/dvlw
      - repo_agl:/hal/dvlw
      - repo_agl:/home/${_AGL}/dvlw
      - repo_dvl:/hel/dvlw
      - repo_dvl:/home/${_DVL}/dvlw

  get-kernel:
    build:
      context: .
      target: dvlp_get-kernel

  build-repo-kernel:
    extends: build-repo
    build:
      target: dvlp_repo-kernel

  build-r00t:
    build:
      target: dvlp_base-r00t-volumes-built
    env_file:
      - .env

  build-angel:
    build:
      target: dvlp_base-angel-volumes-built
    env_file:
      - .env

  build-devel:
    build:
      target: dvlp_base-devel-volumes-built
    env_file:
      - .env

  build-vols:
    extends: template
    tty: false
    init: true
    entrypoint: /bin/bash -c echo 'helloworld entry'
    command:
      - /bin/bash -c echo 'helloworld command'
    build:
      target: dvlp_base-volumes-builder
      no_cache: true
    volumes:
      - repo_agl:/repos/dvlw
      - repo_agl:/r00t/dvlw
      - repo_agl:/home/r00t/dvlw
      - repo_agl:/hal/dvlw
      - repo_agl:/home/${_AGL}/dvlw
      - repo_dvl:/hel/dvlw
      - repo_dvl:/home/${_DVL}/dvlw
      - mnt-data:/mnt/data
      - home_agl:/hal
      - home_agl:/home/${_AGL}
      - home_dvl:/hel
      - home_dvl:/home/${_DVL}
      - home_r00t:/r00t
      - home_r00t:/home/r00t
      - dls:/dls

  build-vols-kernel:
    extends: build-vols
    build:
      target: dvlp_base-kernel-volumes-builder
    volumes_from:
      - build-vols
    volumes:
      - repo_agl-kernel:/repos/dvlw/dvlp/kernels
      - repo_agl-kernel:/r00t/dvlw/dvlp/kernels
      - repo_agl-kernel:/home/r00t/dvlw/dvlp/kernels
      - repo_agl-kernel:/hal/dvlw/dvlp/kernels
      - repo_agl-kernel:/home/${_AGL}/dvlw/dvlp/kernels
      - repo_dvl-kernel:/hel/dvlw/dvlp/kernels
      - repo_dvl-kernel:/home/${_DVL}/dvlw/dvlp/kernels

  build-skel:
    init: true
    extends: template
    # command: /bin/bash -c apt-get update -y && apt-get upgrade -y
    # command:
    #   - /bin/bash -c apt-get update -y
    #   - /bin/bash -c apt-get upgrade -y
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-skel
    build:
      target: dvlp_base-skel
    restart: on-failure
    # build:
    #   target: dvlp_base-skel
    #   context: .
    # image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-skel
    # command: apt-get update -y && apt-get upgrade -y && tail -F > /dev/null
    # environment:
    #   - _WIN_USER=$_WIN_USER
    # env_file:
    #   - .env
    # cap_add:
    #   - AUDIT_WRITE
    #   - SYS_CHROOT
    #   - CHOWN
    #   - DAC_OVERRIDE
    #   - FSETID
    #   - FOWNER
    #   - MKNOD
    #   - NET_RAW
    #   - SETGID
    #   - SETUID
    #   - SETFCAP
    #   - SETPCAP
    #   - NET_BIND_SERVICE
    depends_on:
      build-vols:
        # Wait for the ownership to change
        condition: service_completed_successfully
      build-vols-kernel:
        # Wait for the ownership to change
        condition: service_completed_successfully

  build-skel-image:
    extends: build-skel
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-skel
    depends_on:
      build-skel:
        # Wait for the ownership to change
        condition: service_completed_successfully

  skel-image:
    extends: build-skel-image
    build:
      target: ""
      context: ""

  build-k-home-win:
    build:
      target: dvlp_k-home-win
      no_cache: true
    env_file:
      - .env

  build-k-home-nix:
    extends: build-k-home-win
    build:
      target: dvlp_k-home-nix-angel

  build-k-home-nix-angel:
    extends: build-k-home-nix

  build-k-home-nix-devel:
    extends: build-k-home-nix
    build:
      target: dvlp_k-home-nix-devel

  build-k-home-nix-r00t:
    extends: build-k-home-nix
    build:
      target: dvlp_k-home-nix-r00t

  build-base-builder:
    extends: build-skel
    tty: false
    build:
      target: dvlp_base-builder
    depends_on:
      build-skel:
        # Wait for the ownership to change
        condition: service_completed_successfully
    labels:
      com.dvlp_base.description: "-build skeleton"
    volumes_from:
      - build-vols

  build-base-builder-image:
    extends: build-base-builder
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-build
    depends_on:
      build-base-builder:
        condition: service_completed_successfully

  base-builder-image:
    extends: build-base-builder-image
    build:
      target: ""
      context: ""

  build-base-kernel-builder:
    extends: build-base-builder
    tty: false
    build:
      target: dvlp_base-kernel-builder
    depends_on:
      build-skel:
        # Wait for the ownership to change
        condition: service_completed_successfully
      build-vols-kernel:
        # Wait for the ownership to change
        condition: service_started
    labels:
      com.dvlp_base.description: "-build skeleton"
    volumes_from:
      - build-vols-kernel

  build-base-kernel-builder-image:
    extends: build-base-kernel-builder
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-build-kernel
    depends_on:
      build-base-kernel-builder:
        condition: service_completed_successfully

  base-kernel-builder-image:
    extends: build-base-kernel-builder
    build:
      target: ""
      context: ""

  make-kernel:
    extends: build-base-builder
    entrypoint: /bin/bash -c echo 'helloworld'
    command:
      - tail -F /dev/null
    build:
      context: .
      target: dvlp_base-kernel
      no_cache: false
      args:
        - KERNEL_TYPE=stable
        - KERNEL_FEATURE=zfs
    environment:
      - KERNEL_TYPE=stable
      - KERNEL_FEATURE=zfs
      - CONFIG_FILE=${CONFIG_FILE}
    # entrypoint: /bin/bash  [ ! -f build-export-kernel.sh ] || bash build-export-kernel.sh "${KERNEL_TYPE}" "${CONFIG_FILE}" "${KERNEL_FEATURE}" "${_WIN_USER}" "${DOCKER_BUILD_TIMESTAMP}"
    depends_on:
      build-skel:
        # Wait for the ownership to change
        condition: service_started
      build-vols-kernel:
        # Wait for the ownership to change
        condition: service_started
    volumes_from:
      - build-vols-kernel

  make-kernel-cached:
    extends: make-kernel
    build:
