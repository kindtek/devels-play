  bare:
    extends: build-base 
    entrypoint: /bin/bash -c
    command:
      - tail -F /dev/null
    build:
      context: .
      target: dvlp_bare
    labels:
      com.devels-playground.description: "basics + git"
    volumes:
      - win_c:/mnt/c
      - win_n:/mnt/n
      - mnt-data:/mnt/data
    env_file:
      - .env
  cli:
    extends: bare
    build:
      target: dvlp_cli
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-cli${KERNEL_TYPE:+-kernel}${KERNEL_TYPE:+-$__ARCH__VENDOR}
    labels:
      com.devels-playground.description: "basics + git"
    depends_on:
      build-base:
        # Wait for the ownership to change
        condition: service_completed_successfully
    volumes:
      - home_agl:/mnt/n/hal
      - home_dvl:/mnt/n/hel

  cli-kernel:
    extends: bare
    entrypoint: /bin/bash -c
    command:
      - tail -F /dev/null
    restart: on-failure
    tty: true
    # entrypoint: /bin/bash -c
    # command:  ["bash -i chroot --userspec=dvl:dvl /fs"]
    privileged: true
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-cli${KERNEL_TYPE:+-kernel}${KERNEL_TYPE:+-$__ARCH__VENDOR}
    build:
      target: dvlp_cli
      args:
        - KERNEL_TYPE=stable
        - KERNEL_FEATURE=zfs
    environment:
      - KERNEL_TYPE=stable
      - KERNEL_FEATURE=zfs
    depends_on:
      build-base-kernel:
        condition: service_completed_successfully

