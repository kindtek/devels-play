      target: dvlp_base-angel-dirs
  base-devel:
    build:
      target: dvlp_base-devel-dirs
  base-build:
    init: true
    tty: false
    extends: repo
    build:
      target: dvlp_base-build
        # Wait for the ownership to change
    depends_on:
      repo-kernel:
        condition: service_completed_successfully
    labels:
      com.dvlp_base.description: "-build skeleton"
