  bare:
    entrypoint: /bin/bash -c 
    command:
      - tail -F /dev/null
    extends: build-base    # extends: kernel
    build:
      context: .
      target: dvlp_bare
    depends_on:
      build-base:
        # Wait for the ownership to change
        condition: service_completed_successfully
    labels:
      com.devels-playground.description: "basics + git"
    volumes_from:
      - build-base
    volumes: 
      - win_c:/mnt/c
      - win_n:/mnt/n
      - mnt-data:/mnt/data
  git:
    extends: bare
    build:
      target: dvlp_git
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-git${KERNEL_TYPE:+-kernel}${KERNEL_TYPE:+-$_ARCH}${KERNEL_TYPE:+--}${KERNEL_TYPE:+-$_ARCH_VENDOR}
    labels:
      com.devels-playground.description: "basics + git"
    depends_on:
      build-base:
        # Wait for the ownership to change
        condition: service_started
    env_file:
      - .env
    volumes:
      - home_agl:/mnt/n/hal
      - home_dvl:/mnt/n/hel
  git-kernel:
    extends: bare
    entrypoint: /bin/bash -c
    command:
      - tail -F /dev/null
    restart: on-failure
    tty: true
    # entrypoint: /bin/bash -c
    # command:  ["bash -i chroot --userspec=dvl:dvl /fs"]
    privileged: true
    image: ${HUB_REPO:-kindtek}/${HUB_IMG:-devels-playground}:kali-git${KERNEL_TYPE:+-kernel}${KERNEL_TYPE:+-$_ARCH}${KERNEL_TYPE:+--}${KERNEL_TYPE:+-$_ARCH_VENDOR}
    build:
      target: dvlp_git
      args:
      - KERNEL_TYPE=stable
      - KERNEL_FEATURE=zfs
    environment:
      - KERNEL_TYPE=stable
      - KERNEL_FEATURE=zfs
    depends_on:
      build-base-kernel: 
        condition: service_completed_successfully
      make-kernel:
        condition: service_completed_successfully
    volumes_from:
      - build-vols-kernel
