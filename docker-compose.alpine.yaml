        - username=${username:-gabriel}
      dockerfile: dockerfile.alpine.yaml

    init: true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ~/
        target: /home/host
  phatt:
    entrypoint:
      - sleep
