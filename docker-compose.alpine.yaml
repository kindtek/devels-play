version: '3.8'
name: devels-workshop-alpine
services:
  skel:
    entrypoint:
      - sleep
      - infinity
    image: kindtek/dplay:alpine-skel
    build:
      context: .
      target: dplay_skel
      args:
        - username=${username:-gabriel}
      dockerfile: dockerfile.alpine.yaml
    init: true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ~/
        target: /home/host

  phell:
    entrypoint:
      - sleep
      - infinity
    image: kindtek/dplay:alpine-phell
    build:
      context: .
      target: dplay_phell
      args:
        - username=${username:-gabriel}
      dockerfile: dockerfile.alpine.yaml

    init: true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ~/
        target: /home/host
